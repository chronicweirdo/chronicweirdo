<!DOCTYPE html>

<html>
<head>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta charset="utf-8"/>
<style>
    #assets {
        display: none;
    }
</style>
<script>
    function drawImage2() {
        var c = document.getElementById("canvas")
        var ctx = c.getContext("2d")
        let image = document.getElementById("googoo")
        ctx.drawImage(image, 10, 10)
    }
    function drawSprite(spriteId, spriteIndex, x, y, scale) {
        // get the sprite
        let sprite = document.getElementById(spriteId)
        // compute number of entries in sprite
        console.log(sprite.width, sprite.height, sprite.dataset.spriteWidth, sprite.dataset.spriteHeight)
        let rows = sprite.height / sprite.dataset.spriteHeight
        let columns = sprite.width / sprite.dataset.spriteWidth
        let entries = rows * columns
        console.log(rows, columns, entries)
        // compute desired entry row and column
        let desiredIndex = spriteIndex % entries
        let desiredRow = Math.floor(desiredIndex / columns)
        let desiredColumn = desiredIndex % columns
        console.log(desiredRow, desiredColumn, desiredIndex)
        // draw desired sprite
        var c = document.getElementById("canvas")
        var ctx = c.getContext("2d")
        ctx.drawImage(
            sprite, 
            desiredColumn * sprite.dataset.spriteWidth, 
            desiredRow * sprite.dataset.spriteHeight, 
            sprite.dataset.spriteWidth,
            sprite.dataset.spriteHeight,
            x,
            y,
            sprite.dataset.spriteWidth * scale,
            sprite.dataset.spriteHeight * scale
        )
    }
    class TimeAnimatedSprite {
        constructor(spriteId, animationSpeed, x, y, scale) {
            this.spriteId = spriteId
            this.spriteImage = document.getElementById(this.spriteId)
            this.animationSpeed = animationSpeed
            this.x = x
            this.y = y
            this.scale = scale
        }
        getRows() {
            return this.spriteImage.height / this.spriteImage.dataset.spriteHeight
        }
        getColumns() {
            return this.spriteImage.width / this.spriteImage.dataset.spriteWidth
        }
        getEntriesCount() {
            return this.getRows() * this.getColumns()
        }
        getXForEntry(index) {
            let desiredIndex = index % this.getEntriesCount()
            let desiredRow = Math.floor(desiredIndex / columns)
            return desiredRow * this.spriteImage.dataset.spriteHeight
        }
        getEntryForTime(time) {
            let cycleTime = this.animationSpeed * this.getEntriesCount()
            let currentCycle = time % cycleTime
            let currentIndex = Math.floor(currentCycle / this.animationSpeed)
            return currentIndex
        }
        draw(canvas, time) {
            let currentIndex = this.getEntryForTime(time)
            console.log(time, currentIndex)
            let columns = this.getColumns()
            let desiredRow = Math.floor(currentIndex / columns)
            let desiredColumn = currentIndex % columns
            let context = canvas.getContext("2d")
            context.drawImage(
                this.spriteImage, 
                desiredColumn * this.spriteImage.dataset.spriteWidth, 
                desiredRow * this.spriteImage.dataset.spriteHeight, 
                this.spriteImage.dataset.spriteWidth,
                this.spriteImage.dataset.spriteHeight,
                this.x,
                this.y,
                this.spriteImage.dataset.spriteWidth * this.scale,
                this.spriteImage.dataset.spriteHeight * this.scale
            )
        }
    }
    function loadImage(imagePath) {
        return new Promise((resolve, reject) => {
            let image = new Image()
            image.addEventListener("load", () => {
                document.assets.set(imagePath, image)
                resolve(image)
            })
            image.addEventListener("error", (err) => {
                reject(err)
            })
            image.src = imagePath
        })
    }
    function imageIsLoaded(imgElement) {
        return new Promise((resolve, reject) => {
            let checkImageIsLoaded = function() {
                console.log("checking if image " + imgElement.id + " is loaded " + imgElement.complete + " " + imgElement.naturalWidth)
                if (imgElement.complete) {
                    if (imgElement.naturalWidth > 0) {
                        resolve()
                    } else {
                        reject()
                    }
                } else {
                    setTimeout(checkImageIsLoaded, 100)
                }
            }
            checkImageIsLoaded()
        })
    }
    function draw(sprites, refresh) {
        //drawImage2()
        //drawSprite("octoby", 3, 0, 0, 3)
        let canvas = document.getElementById("canvas")
        const context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height)
        let time = + new Date()
        sprites.forEach(sprite => sprite.draw(canvas, time))
        setTimeout(() => draw(sprites, refresh), refresh)
    }
    window.onload = function() {
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        /*Promise.all(
            Array.from(document.getElementsByTagName("img")).map(e => imageIsLoaded(e))
        ).then(values => {
            console.log(values)
            draw()
        })*/
        let sprites = [new TimeAnimatedSprite("octoby", 1000, 10, 10, 3)]
        draw(sprites, 100)
    }
</script>
</head>
<body>
    <canvas id="canvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <div id="assets">
        <img id="octoby" data-sprite-width="20" data-sprite-height="20" src="octoby.png"/>
        <img id="googoo" src="googoo.png"/>
    </div>
</body>
</html>
